version: '3.8'

services:
  # Base de datos PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: educanax-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-educanax_secure_password_2024}
      POSTGRES_DB: educanax
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - educanax-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Aplicación Next.js
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: educanax-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-educanax_secure_password_2024}@postgres:5432/educanax
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET}
      NEXTAUTH_URL: https://educanax.eltaxo.com
      NEXT_PUBLIC_PORTAL_URL: https://educanax.eltaxo.com
      NODE_ENV: production
    networks:
      - educanax-network
    command: sh -c "npx prisma migrate deploy && node server.js"

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: educanax-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - certbot_data:/var/www/certbot:ro
    depends_on:
      - app
    networks:
      - educanax-network

  # Certbot para SSL (opcional, se puede configurar después)
  certbot:
    image: certbot/certbot:latest
    container_name: educanax-certbot
    volumes:
      - certbot_data:/var/www/certbot
      - ./nginx/ssl:/etc/letsencrypt
    command: certonly --webroot --webroot-path=/var/www/certbot --email tu-email@ejemplo.com --agree-tos --no-eff-email -d educanax.eltaxo.com

networks:
  educanax-network:
    driver: bridge

volumes:
  postgres_data:
  certbot_data:
