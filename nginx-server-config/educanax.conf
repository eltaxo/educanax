# Configuración de Nginx para el servidor principal
# Ubicación: /etc/nginx/sites-available/educanax.conf
# Crear symlink: sudo ln -s /etc/nginx/sites-available/educanax.conf /etc/nginx/sites-enabled/

# Redirección HTTP a HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name educanax.eltaxo.com;

    # Certbot challenge (para obtener/renovar SSL)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirigir todo el tráfico HTTP a HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Configuración HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name educanax.eltaxo.com;

    # Certificados SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/educanax.eltaxo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/educanax.eltaxo.com/privkey.pem;

    # Configuración SSL moderna
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Headers de seguridad
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Tamaño máximo de archivos
    client_max_body_size 20M;

    # Logs
    access_log /var/log/nginx/educanax.access.log;
    error_log /var/log/nginx/educanax.error.log;

    # Proxy pass a la aplicación Next.js
    location / {
        proxy_pass http://localhost:3100;
        proxy_http_version 1.1;

        # Headers para el proxy
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Cache bypass
        proxy_cache_bypass $http_upgrade;

        # Buffering
        proxy_buffering off;
    }

    # Optimización para archivos estáticos de Next.js
    location /_next/static {
        proxy_pass http://localhost:3100;
        proxy_cache_valid 200 60m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
}
