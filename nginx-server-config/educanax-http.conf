# Configuración temporal de Nginx (HTTP solo)
# Se usa antes de obtener certificados SSL

server {
    listen 80;
    listen [::]:80;
    server_name educanax.eltaxo.com;

    # Certbot challenge (para obtener SSL)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Tamaño máximo de archivos
    client_max_body_size 20M;

    # Logs
    access_log /var/log/nginx/educanax.access.log;
    error_log /var/log/nginx/educanax.error.log;

    # Proxy pass a la aplicación Next.js
    location / {
        proxy_pass http://localhost:3100;
        proxy_http_version 1.1;

        # Headers para el proxy
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Cache bypass
        proxy_cache_bypass $http_upgrade;

        # Buffering
        proxy_buffering off;
    }

    # Optimización para archivos estáticos de Next.js
    location /_next/static {
        proxy_pass http://localhost:3100;
        proxy_cache_valid 200 60m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";
}
